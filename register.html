<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Nest Nook</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div class="container md-5 body">
        <div class="form-box">
            <form id="signupForm">
                <h1 class="w1">Sign Up User</h1>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    <div id="firstNameError" class="error" style="display: none;">First Name is required</div>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    <div id="lastNameError" class="error" style="display: none;">Last Name is required</div>
                </div>
                <div>
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" required>
                    <div id="userNameError" class="error" style="display: none;">Username is required</div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <div id="passwordError" class="error" style="display: none;">Password is required</div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error" style="display: none;">Enter a valid email</div>
                </div>
                <div>
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>

            <button class="back-btn" onclick="window.location.href='login.html'">Back to Login</button>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
