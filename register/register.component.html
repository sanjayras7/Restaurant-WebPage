

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup User</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container md-5 body">
        <div class="form-box">
            <form id="signupForm">
                <h1 class="w1">Signup User</h1>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    <div id="firstNameError" class="error" style="display: none;">First Name is required</div>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    <div id="lastNameError" class="error" style="display: none;">Last Name is required</div>
                </div>
                <div>
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" required>
                    <div id="userNameError" class="error" style="display: none;">Username is required</div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <div id="passwordError" class="error" style="display: none;">Password is required</div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error" style="display: none;">Enter a valid email</div>
                </div>
                <div>
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
            
            <button class="back-btn" onclick="window.location.href='/login'">Back</button>

        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let isValid = true;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();

            if (firstName === '') {
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('firstNameError').style.display = 'none';
            }

            if (lastName === '') {
                document.getElementById('lastNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('lastNameError').style.display = 'none';
            }

            if (userName === '') {
                document.getElementById('userNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('userNameError').style.display = 'none';
            }

            if (password === '') {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

       
            if (isValid) {
                console.log('Form submitted');
            }
        });
    </script>
</body>
</html>
